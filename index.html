<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>
	<link rel="stylesheet" type="text/css" href="assets/CSS/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/CSS/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
	<script type="text/javascript" src ="https://momentjs.com/downloads/moment.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
		<h1>Anytime is Train Time</h1>
		<br>
		<h2>Choo Choo. Chee Chee. <span id="currentTime"></span></h2>
		</div>

		<div class="row">
			<div class="col-md-9">
				<div class="panel panel-primary"> 
						<div class="panel-heading"> <h5>Current Train Schedule</h5></div>
					<div class="panel-body">
						<table>
							<thead>
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency(min)</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>
							<tbody id="trainTable">
								<tr></tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>

			<div class="col-md-3">
					<div class="panel-heading"><h5>Add Train</h5></div>
				<div class="panel-body">
					<form>
						<div class="form-group">
							<label for="name">Train Name</label>
							<input type="text" class="form-control" id="nameInput" placeholder="Insert Name">
						</div>

						<div class="form-group">
							<label for="dest">Destination</label>
							<input type="text" class="form-control" id="destInput" placeholder="Paris">
						</div>

						<div class="form-group">
							<label class="nextTrain" for="nextTrain">First Train Time-(HH:mm-military time)</label>
							<input type="" class="form-control" id="timeInput" placeholder="00:00">
						</div>

						<div class="form-group">
							<label for="minAway">Frequency-(mins)</label>
							<input type="text" class="form-control" id="freqInput" placeholder="15">
						</div>

						<button type="Submit" class="btn-default" id="submit">Submit</button>
					</form>
				</div>
			</div>		
		</div>
	</div>
		<script type="text/javascript" src="assets/javascript/javascript.js"></script>
</body>
</html>
