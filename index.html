<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>
	<link rel="stylesheet" type="text/css" href="assets/CSS/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/CSS/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
	<script type="text/javascript" src ="https://momentjs.com/downloads/moment.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
<div class="container">
	<div class="jumbotron">
		<h1 class="text-center">Anytime is Train Time</h1>
		<h3 class="text-center">Choo Choo!</h3>
	</div>

	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">CURRENT TRAIN SCHEDULE</h3>
				</div>
				<div class="panel-body">
					<table class="table table-hover" id="trainTable">
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destinations</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
						<tbody>
							<!-- DYNAMIC FIREBASE & jQuery-->
						</tbody>
					</table>
				</div>
			</div>
		</div>		
	</div>

	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">ADD TRAIN</h3>
				</div>
				<div class="panel-body">
					<form>
						<div class="form-group">
							<label for="">Train Name</label>
							<input type="text" class="form-control" id="trainNameInput">
						</div>
						<div class="form-group">
							<label for="">Destination</label>
							<input type="text" class="form-control" id="destinationInput">
						</div>
						<div class="form-group">
							<label for="">First Train Time (HH:mm - Military Time)</label>
							<input type="text" class="form-control" id="firstTrainInput">
						</div>
						<div class="form-group">
							<label for="">Frequency (Min)</label>
							<input type="text" class="form-control" id="frequencyInput">
						</div>
						<button type="submit" class="btn btn-primary" id="addTrainButton">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="assets/javascript/javascript.js"></script>
</body>
</html>
